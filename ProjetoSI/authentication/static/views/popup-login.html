<section>
    <div class="center"><h4>Entrar</h4></div>
    <form name="formLoginPopup" ng-submit="login.login(login.user)">
        <input type="email" ng-model="login.user.email" name="email" placeholder="E-mail" ng-required="true"/>
        <input type="password" ng-model="login.user.password" name="password" placeholder="Senha" ng-required="true"/>
        
        <label class="remember-me"><input type="checkbox" ng-model="login.user.keepLogin" name="checkbox"/> Lembrar-me</label>

        <span class="error-message" ng-show="login.hasError">{{ login.error }}</span>
        
        <input type="submit" style="display: none;" tabindex="-1"/>
    </form>
</section>

<div class="row">
    <div class="col-sm-7">
        <a class="esqueci-senha" ng-click="login.esqueceuSenha()" href="javascript:void(0)">Esqueceu sua senha?</a>
    </div>

    <div class="col-sm-5">
        <button class="btn" ng-click="login.login(login.user)" ng-disabled="formLoginPopup.$invalid" name="login-popup">Entrar</button>
    </div>
</div>
