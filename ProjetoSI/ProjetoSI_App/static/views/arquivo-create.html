<div class="container">
    <div class="col-sm-9 center-block">
        <label>Nome do arquivo:</label>
        <input type="text" name="nome" ng-model="arquivador.arquivo.name" required/>
        <textarea name="conteudo" ng-model="arquivador.arquivo.content" required></textarea>
        <button class="btn f-right" ui-sref="arquivos" ng-click="arquivador.criaArquivo(arquivador.arquivo, arquivador.arquivo.name, arquivador.arquivo.content)">Salvar</button>
    </div>
</div>
